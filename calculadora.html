<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypex Trainer</title>
    <style>
        body {
            background-color: #18181b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        header {
            background-color: #262626;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: rgb(9, 255, 0);
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 50px;
            flex-wrap: wrap;
        }
        #part1 img {
            width: 350px;
            max-width: 100%;
        }
        #part2 {
            background-color: #262626;
            padding: 40px;
            border-radius: 15px;
            width: 300px;
        }
        #part2 h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #part2 input, #part2 select, #part2 button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #18181b;
            color: white;
        }
        #part2 button {
            cursor: pointer;
            background-color: rgb(9, 255, 0);

        }
        #part2 button:hover {
            background-color: rgb(24, 156, 19);
            color: black;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="calculadora.html">Água</a></li>
                <li><a href="calculadora2.html">Calorias</a></li>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="part1">
            <img src="undraw_energizer_1ewu (1).svg" alt="Imagem Ilustrativa">
        </div>

        <div id="part2">
            <h1>Cálculo</h1>
            <input type="number" id="peso" placeholder="Ex: 70kg">
            <select id="estilo">
                <option value="pacifico">Pacífico</option>
                <option value="agressivo">Agressivo</option>
            </select>
            <button onclick="calcular()">Calcular</button>
            <p id="resultado">Resultado: ---</p>
        </div>
    </div>
    <script>
        function calcular(){
            let peso = document.getElementById("peso").value;
            let estilo = document.getElementById("estilo").value;
            let resultado = 0
            if (peso > 0){
                if(estilo === "pacifico"){
                    resultado = peso * 35
                }
                else{
                    resultado = peso * 50
                }
                document.getElementById("resultado").textContent = "Resultado: " + resultado + "ml";
            }
            else {
                document.getElementById("resultado").textContent = "Digite um peso válido!";
            }
        }
    </script>
</body>
</html>
